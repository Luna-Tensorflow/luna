_config/lib: !include "../../config/hpack-common.yaml"

name        : lens-utils
version     : 1.4.6
synopsis    : Collection of missing lens utilities.
category    : Data
license     : Apache-2.0
stability   : experimental
homepage    : https://github.com/luna/lens-utils
bug-reports : https://github.com/luna/lens-utils/issues
author      : Luna Team
copyright   : Copyright (C) 2018 Luna Team
maintainer  : Wojciech Danilo <wojciech.danilo@luna-lang.org>

ghc-options:
    - -Wall
    - -O2

library:
    source-dirs:
        - src
    dependencies:
        - aeson
        - base
        - containers
        - data-default
        - lens
        - monoid
        - split
        - template-haskell

default-extensions: *luna-extensions

