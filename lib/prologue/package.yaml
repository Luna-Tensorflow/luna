
_config/lib: !include "../../config/hpack-common.yaml"

name        : prologue
version     : 3.2.6
category    : Control
license     : Apache-2.0
synopsis    : Better, more general Prelude exporting common utilities.
description : Replacement for the Haskell's Prelude, exposing more commonly used
    functions and patching old GHC ones to behave in the newest GHC's way.
stability   : experimental
homepage    : https://github.com/luna/luna
bug-reports : https://github.com/luna/luna/issues
author      : Luna Team
copyright   : Copyright (C) Luna Team
maintainer:
    - Wojciech Danilo  <wojciech.danilo@luna-lang.org>
    - Ara Adkins       <ara.adkins@luna-lang.org>

ghc-options:
    - -O2
    - -Wall

library:
    source-dirs:
        - src
    dependencies:
        - base
        - bifunctors
        - binary
        - cond
        - container
        - convert
        - data-default
        - deepseq
        - errors
        - exceptions
        - functor-utils
        - ghc-prim
        - impossible
        - lens
        - lens-utils
        - mtl
        - placeholders
        - pretty-show
        - primitive
        - string-qq
        - raw-strings-qq
        - template-haskell
        - text
        - transformers
        - transformers-base
        - luna-typelevel
        - vector
        - comonad
        - either
        - monoid
        - pointed
        - neat-interpolation
        - recursion-schemes
        - semigroupoids
        - deriving-compat
        - pretty

default-extensions:
    - ConstraintKinds
    - DataKinds
    - DefaultSignatures
    - DeriveDataTypeable
    - DeriveFoldable
    - DeriveFunctor
    - DeriveGeneric
    - DeriveTraversable
    - DoAndIfThenElse
    - EmptyDataDecls
    - FlexibleContexts
    - FlexibleInstances,
    - GeneralizedNewtypeDeriving
    - InstanceSigs
    - LambdaCase
    - MultiParamTypeClasses
    - MultiWayIf
    - NoImplicitPrelude
    - OverloadedStrings
    - ScopedTypeVariables
    - StandaloneDeriving
    - TemplateHaskell
    - TupleSections
    - TypeApplications
    - TypeFamilies
    - TypeOperators
    - UnicodeSyntax
    - ViewPatterns

