_config/lib: !include "../../config/hpack-common.yaml"

name        : monoid
version     : 0.1.9
synopsis    : Monoid type classes, designed in modular way, distinguish Monoid
    from Mempty and Semigroup. This design allows mempty operation don't bring
    Semigroups related constraints until (<>) is used.
category    : Data
license     : Apache-2.0
stability   : experimental
homepage    : https://github.com/luna/luna
bug-reports : https://github.com/luna/luna/issues
author      : Luna Team
copyright   : Copyright (C) Luna Team
maintainer:
    - Wojciech Danilo  <wojciech.danilo@luna-lang.org>
    - Ara Adkins       <ara.adkins@luna-lang.org>

ghc-options:
    - -Wall
    - -O2

library:
    source-dirs:
        - src
    dependencies:
        - base
        - lens
        - mtl
        - containers

default-extensions: *luna-extensions

