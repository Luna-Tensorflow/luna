_config/lib: !include "../../config/hpack-common.yaml"

name        : layouting
version     : 1.1.4
synopsis    : General layouting library. Currently supports layouting 2D areas
    and can be used as a backend for text pretty printing or automatic windows
    layouting managers.
category    : Data
license     : Apache-2.0
stability   : experimental
homepage    : https://github.com/luna/luna
bug-reports : https://github.com/luna/luna/issues
author      : Luna Team
copyright   : Copyright (C) Luna Team
maintainer:
    - Wojciech Danilo  <wojciech.danilo@luna-lang.org>
    - Ara Adkins       <ara.adkins@luna-lang.org>

ghc-options:
    - -Wall
    - -O2

library:
    source-dirs:
        - src
    dependencies:
        - base
        - prologue
        - text
        - terminal-text
        - layered-state
        - container

default-extensions: *luna-extensions

